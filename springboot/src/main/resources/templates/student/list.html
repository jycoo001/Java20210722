<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>学生列表页</title>
    <link rel="stylesheet" th:href="@{/static/student/list.css}" href="../../static/student/list.css">
    <script src="../../static/public/js/jquery.min.js" type="text/javascript"></script>
    <script src="../../static/student/list.js" type="text/javascript"></script>
</head>
<body>
<div class="tab">
    <table>
        <thead>
        <th>ID</th>
        <th>姓名</th>
        <th>性别</th>
        <th>电话</th>
        <th>出生日期</th>
        </thead>
        <tbody>
        <tr th:each="stu:${students}">
            <td th:text="${stu.id}">1</td>
            <td th:text="${stu.name}">张三</td>
            <td th:text="${stu.sex}">男</td>
            <td th:text="${stu.phone}">11111111111</td>
            <td th:text="${stu.localBirthday}">2000-01-01</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="page">
    <div class="prev">《</div>
    <ul class="pageU">
        <li class="pageN">3</li>
    </ul>
    <div class="next">》</div>
</div>
<div class="hidden">
    <form action="/studentlist" method="post">
        <input type="text" name="pageNumber" th:value="${pageNumber}">
        <input type="text" name="pageSize" value="">
    </form>

</div>
</body>
</html>
