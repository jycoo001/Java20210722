<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org >
<head>
	<meta charset="UTF-8">
	<title>添加信息</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<link rel="stylesheet" type="text/css" th:href="@{/static/common/layui/css/layui.css}" href="../../static/common/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" th:href="@{/static/common/bootstrap/css/bootstrap.css}" href="../../static/common/bootstrap/css/bootstrap.css" media="all">
	<link rel="stylesheet" type="text/css" th:href="@{/static/common/global.css}" href="../../static/common/global.css" media="all">
	<link rel="stylesheet" type="text/css" th:href="@{/static/css/personal.css}" href="../../static/css/personal.css" media="all">
</head>
<body class="childrenBody">
	<form class="layui-form form1" th:action="@{/exam/insert}" method="post" action="table.html">
		<div class="layui-form-item">
			<label class="layui-form-label">单选:</label>
			<div class="layui-input-block">
				<input class="layui-input newsName" name="single" placeholder="请输入单选题数" type="text">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">多选:</label>
			<div class="layui-input-block">
				<input class="layui-input newsName" name="multi" placeholder="请输入多选题数" type="text">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">判断:</label>
			<div class="layui-input-block">
				<input class="layui-input newsName" name="pan" placeholder="请输入判断题数" type="text">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">参加考生序号：</label>
			<div class="layui-input-block">
				<input class="layui-input" name="startId" placeholder="请输入起始考生编号" type="text">
				<input  class="layui-input" name="lastId" placeholder="请输入结束考生编号" type="text">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">开始时间:</label>
			<div class="layui-input-block">
				<input placeholder="请输入开始时间" name="startTime" id="test1" type="text" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">结束时间:</label>
			<div class="layui-input-block">
				<input placeholder="请输入结束时间" name="lastTime" id="test2" type="text" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addNews">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" th:src="@{/static/common/layui/layui.js}" src="../../static/common/layui/layui.js"></script>
	<script type="text/javascript" th:src="@{/static/js/newsadd.js}" src="../../static/js/newsadd.js"></script>
	<script type="text/javascript" >
		layui.use(['laydate'],function() {
			var laydate=layui.laydate;
			//执行一个laydate实例
			laydate.render({
				elem: '#test1', //指定元素
				type: 'datetime'
			});
			laydate.render({
				elem:'#test2',
				type:'datetime'
			});
		});
	</script>
</body>
</html>
