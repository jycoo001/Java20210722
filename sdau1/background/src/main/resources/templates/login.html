<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org >
<head>
	<meta charset="UTF-8">
	<title>LarryCMS后台登录</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<!-- load css -->
	<link rel="stylesheet" type="text/css" th:href="@{/static/common/layui/css/layui.css}" href="../static/common/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" th:href="@{/static/css/login.css}" href="../static/css/login.css" media="all">
</head>
<body>
<div class="layui-canvs"></div>
<div class="layui-layout layui-layout-login">
	<h1>
		 <strong>LarryCMS管理系统后台</strong>
		 <em>Management System</em>
	</h1>
	<form th:action="@{/login}" method="post" action="index.html" class="form">
	<div class="layui-user-icon larry-login">
		 <input type="text" name="name" placeholder="账号" class="login_txtbx"/>
	</div>
	<div class="layui-pwd-icon larry-login">
		 <input type="password" name="password" placeholder="密码" class="login_txtbx"/>
	</div>
    <div class="layui-val-icon larry-login">
    	<div class="layui-code-box">
    		<input type="text" id="code" name="code" placeholder="验证码" maxlength="4" class="login_txtbx">
            <img th:src="@{/code}" src="../static/images/verifyimg.png" alt="" class="verifyImg" id="verifyImg" onClick="javascript:this.src='/code?'+Math.random();">
    	</div>
    </div>
    <div class="layui-submit larry-login">
    	<input type="button" value="立即登陆" class="submit_btn"/>
    </div>
	</form>
    <div class="layui-login-text">
    	<p>© 2016-2017 Larry 版权所有</p>
        <p>鄂xxxxxx</p>
    </div>
</div>
<script type="text/javascript" th:src="@{/static/common/layui/lay/dest/layui.all.js}" src="../static/common/layui/lay/dest/layui.all.js"></script>
<script type="text/javascript" th:src="@{/static/js/login.js}" src="../static/js/login.js"></script>
<script type="text/javascript" th:src="@{/static/jsplug/jparticle.jquery.js}" src="../static/jsplug/jparticle.jquery.js"></script>
<script type="text/javascript">
$(function(){
	$(".layui-canvs").jParticle({
		background: "#141414",
		color: "#E6E6E6"
	});
	//登录链接测试，使用时可删除
	$(".submit_btn").click(function(){
		$(".form").submit();
	  // location.href="/login";
	});
});
</script>
</body>
</html>
