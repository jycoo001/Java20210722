			<label class="layui-form-label">题目:</label>
			<div class="layui-input-block">

		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">简化题目:</label>

			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">选项A:</label>
			<div class="layui-input-block">
				<input class="layui-input newsName" name="optionA" lay-verify="required" placeholder="请输入选项A" th:value="${single.optionA}" type="text">
			</div>
		</div>
		<div class="layui-form-item">

			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">选项D:</label>
			<div class="layui-input-block">
				<input class="layui-input newsName" name="optionD" lay-verify="required" placeholder="请输入选项D" th:value="${single.optionD}" type="text">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">

					<input name="right" title="C" value="c" type="checkbox"><div class="layui-unselect layui-form-checkbox" lay-skin=""><span>C</span><i class="layui-icon"></i></div>
					<input name="right" title="D" value="d" type="checkbox"><div class="layui-unselect layui-form-checkbox" lay-skin=""><span>D</span><i class="layui-icon"></i></div>
				</div>
			</div>

			<div class="layui-inline">
				<label class="layui-form-label">练习权限</label>

					<select name="isExam" class="newsLook" lay-filter="browseLook">

				        <option value="否">暂不开放</option>

				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">关键字</label>
			<div class="layui-input-block">
				<input class="layui-input" name="simple" th:value="${single.simple}" placeholder="请输入本题关键字" type="text">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注:</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入备注" name="remarks" th:text="${single.remarks}" class="layui-textarea"></textarea>
			</div>
		</div>
