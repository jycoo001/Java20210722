<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
<link rel="stylesheet" type="text/css"
	href="../../static/forward/css/button.css" />
<link rel="stylesheet" type="text/css"
	href="../../static/forward/css/register.css" />
<script src="../../static/forward/js/jquery-3.6.0.min.js"
	type="text/javascript" charset="utf-8"></script>
<script src="../../static/forward/layer/layer.js" type="text/javascript"
	charset="utf-8"></script>
<script src="../../static/forward/js/register.js" type="text/javascript"
	charset="utf-8"></script>
<script type="text/javascript">
	var detail = "";
</script>
</head>
<body>
	<div class="hidden"></div>
	<div class="container">

		<div class="span">
			<span>注册</span>
		</div>
		<div class="login">
			<form action="/forward/register" method="post">
				<div class="name">
					<label for="name">用户名：</label> <input type="text" id="name"
						name="name" placeholder="用户名"
						autocomplete="none" />
				</div>
				<div>
					<label for="password">密码：</label> <input type="password" id="password"
						name="password" placeholder="密码" />
				</div>
				<div>
					<label for="phone">手机号：</label> <input type="text" name="phone" id="phone" placeholder="手机号" />
				</div>
				<div class="div-but">
					<button class="large button blue" type="sunbmit">注册</button>
					<button class="large button green" type="reset">重置</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
